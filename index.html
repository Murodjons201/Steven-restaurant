<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>starter</title>
</head>

<body>

    <!-- HEADER -->
    <header class="header">

    </header>

    <!-- MAIN -->
    <main class="main">

        <section>
            <div class="container mt-5 mx-auto">
                <form class="form d-flex flex-column align-items-center mx-auto mb-3">
                    <label class="form-label mb-3">
                        <input class="form__input form-control" type="number" min="0" name="user_todo"
                            placeholder="Hisobni kiriting" required autocomplete="off">
                    </label>
                    <button class="btn btn-primary " type="submit">result</button>
                </form>
                <div class="costs d-flex flex-column align-items-center">
                    <p class="bill lead p-2 border border-secondary rounded rounded-start w-25 fs-5 text-secondary">
                        Harajatinggiz:
                    </p>
                    <p
                        class="serviceFee lead p-2 border border-secondary rounded rounded-start w-25 fs-5 text-secondary">
                        Xizmat haqqi:
                    </p>
                    <p class="allBill lead p-2 border border-secondary rounded rounded-start w-25 fs-5 text-secondary">
                        Umumiy hisob:
                    </p>
                    <p
                        class="allServiceFee lead p-2 border overflow-auto border-secondary rounded rounded-start w-25 fs-5 text-secondary">
                        Servise history:
                    </p>
                </div>
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer">

    </footer>

    <!-- JavaScript -->
    <script src="./js/bootstrap.bundle.min.js"></script>

    <script src="./js/script.js"></script>

</body>

</html>
